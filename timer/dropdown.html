<head>
    <title>Stay Active</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link href="css/dropdown.css" rel="stylesheet" type="text/css">

</head>
<body>
<h2>Stay Active</h2>
<table>
    <tr>
        <td>
            <span id="countdown-seconds">1</span> until <span id="activity">(activity)</span>
        </td>
    </tr>
    <tr>
        <td>
            <button id="settingsButton">settings</button>
        </td>
    </tr>
</table>

<div class="modal fade" id="activityViewButton">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Time for an Activity!</h4>
            </div>
            <div class="modal-body">
                <p>Are you positive you want to restart?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Start Activity</button>
                <button type="button" class="btn btn-warning" data-dismiss="modal" id="confirm-restart-button">I'm busy
                    right now
                </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="js/popup.js"></script>
<script src="js/app.js"></script>
<script src="js/page.js"></script>
</body>
